
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Machine Efficiency Calculator</title>
</head>
<body>
<h1>Machine Efficiency Calculator</h1>
<form action="/results" method="POST">
<label for="object_weight">Object Weight (newtons):</label>
<input type="number" name="object_weight" id="object_weight">
<br>
<label for="effort_applied">Effort Applied (newtons):</label>
<input type="number" name="effort_applied" id="effort_applied">
<br>
<label for="machine_efficiency">Machine Efficiency (%):</label>
<input type="number" name="machine_efficiency" id="machine_efficiency">
<br>
<input type="submit" value="Calculate">
</form>
</body>
</html>
